<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extraction de fichiers embarqués PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div class="form-container">
      <h1>Extraction de fichiers embarqués PDF</h1>
      <form action="/extract" method="POST" enctype="multipart/form-data">
        <label for="pdf_folder"
          >Sélectionner le dossier des fichiers PDF :</label
        >
        <input
          type="file"
          id="pdf_folder"
          name="pdf_folder"
          webkitdirectory
          directory
          required
        />
        <button type="submit">Exécuter l'extraction</button>
      </form>
    </div>
  </body>
</html>
