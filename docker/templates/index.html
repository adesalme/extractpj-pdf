<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraction de fichiers embarqués PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        input[type="file"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .file-select {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Extraction de fichiers embarqués PDF</h1>
        <form action="/extract" method="POST" enctype="multipart/form-data">
            <label for="pdf_folder">Sélectionner le dossier des fichiers PDF :</label><br>
            <input type="file" id="pdf_folder" name="pdf_folder" webkitdirectory directory required><br><br>

            <button type="submit">Exécuter l'extraction</button>
        </form>
    </div>

</body>
</html>
